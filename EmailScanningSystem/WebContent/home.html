<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Scanning System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      padding: 14px 20px;
      display: inline-block;
      transition: background 0.3s, color 0.3s;
    }
    nav ul li a:hover {
      background-color: #4CAF50;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Email Scanning System</h1>
  </header>
  <nav>
    <ul>
      <li><a href="addKeyword.html"><i class="fas fa-plus-circle"></i> Add Keyword</a></li>
      <li><a href="updateKeyword.html"><i class="fas fa-edit"></i> Update Keyword</a></li>
      <li><a href="deleteKeyword.html"><i class="fas fa-trash-alt"></i> Delete Keyword</a></li>
      <li><a href="viewKeyword.html"><i class="fas fa-eye"></i> View Keywords</a></li>
      <li><a href="scanEmail.html"><i class="fas fa-envelope-open-text"></i> Scan Email</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Welcome to the Email Scanning System</h2>
    <p>Use the navigation menu to manage keywords and scan emails.</p>
  </div>
  <footer>
    <p>&copy; 2024 Email Scanning System. All Rights Reserved.</p>
  </footer>
</body>
</html>
