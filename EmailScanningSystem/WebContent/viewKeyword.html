<!DOCTYPE html>
<html>
<head>
    <title>View Keywords</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Current Keywords and Weights</h1>
    <div id="keywordsTable"></div>
    <a href="home.html">Back to Home</a>
</body>
<script>
    fetch('viewKeywords')
        .then(response => response.text())
        .then(data => {
            document.getElementById('keywordsTable').innerHTML = data;
        })
        .catch(error => {
            console.error('Error fetching keywords:', error);
            document.getElementById('keywordsTable').innerHTML = 'Error fetching keywords.';
        });
</script>
</html>
